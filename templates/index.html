<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Project Vista - Dashboard</title>
  <style>
    body { font-family: sans-serif; background: #0f0f0f; color: #00ff90; padding: 2rem; }
    h1 { color: #00ffe0; }
    .box { margin-bottom: 2rem; background: #1a1a1a; padding: 1rem; border-radius: 8px; }
    .label { font-weight: bold; color: #ccc; }
  </style>
</head>
<body>
  <h1>ğŸ§  Project Vista - Live HUD</h1>

  <div class="box">
    <div class="label">ğŸ—£ï¸ User Input:</div>
    <div id="user_input"></div>
  </div>

  <div class="box">
    <div class="label">ğŸ¯ Intent:</div>
    <div id="intent"></div>
  </div>

  <div class="box">
    <div class="label">ğŸ’¬ Assistant Reply:</div>
    <div id="response"></div>
  </div>

  <script>
    async function fetchState() {
      const res = await fetch('/api/state');
      const data = await res.json();

      document.getElementById('user_input').textContent = data.user_input;
      document.getElementById('intent').textContent = data.intent;
      document.getElementById('response').textContent = data.response;
    }

    setInterval(fetchState, 1000);
  </script>
</body>
</html>
